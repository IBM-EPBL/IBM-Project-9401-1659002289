<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        function getnews(){
            fetch("https://newsapi.org/v2/top-headlines?category=general&apiKey=cdc40c3ada3e44b9b096688f732b4116")
            .then(a=>a.json())
            .then(response =>{
                for(var i=0; i<response.articles.length; i++){
                    document.getElementById("output").innerHTML+="<div class='table-responsive' style='color:white;'><table class='table table-sm table-hover table-striped table-dark'><tbody style='font-size: 15px;'><tr><td><img style='width:300px;height:200px;border-style:solid;' src='"+response.articles[i].urlToImage+"'></td><td><h3 style='font-size: 20px;'>"+response.articles[i].title+"</h3><h4 style='font-size: 18px;color: lime;'>"+response.articles[i].source.name+"</h4><br>"+response.articles[i].description+" <a href='"+response.articles[i].url+"' target='_blank'>"+response.articles[i].url+"</a></td></tr></tbody></div>";
                }
            })
            }
    </script>
</head>
<body onload="getnews()" style="background-color: rgb(2, 1, 12);">
  
  <div class="container-fluid" style="background: linear-gradient(to bottom, #000099  0%, #003333 100%);">
    <div class="row">
        <div class="col-md-12 mt-3 mb-3">
            <h2 class="text-center" style="color: white">Latest News Headlines</h2>
        </div>
    </div>
  </div>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; margin-bottom: 15px;">
        <a class="navbar-brand" href="/" style="color: red; font-weight: bold;">News App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link active" href="home" style="font-weight: 500;">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" style="font-weight: 500;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="entertainment">Entertainment</a>
                <a class="dropdown-item" href="sports">Sports</a>
                <a class="dropdown-item" href="technology">Technology</a>
                <a class="dropdown-item" href="science">Science</a>
                <a class="dropdown-item" href="health">Health</a>
                <a class="dropdown-item" href="business">Business</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout" style="color: black;font-weight: 500;">Logout <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" action="/search" method = "POST">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div id="output"></div>

    
</body>
</html>
