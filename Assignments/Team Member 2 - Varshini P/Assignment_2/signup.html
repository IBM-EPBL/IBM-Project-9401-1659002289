{% extends 'navbar.html' %} {% block head %}
<title>Sign up</title>
{% endblock %} {% block body %}

<div class="card p-5">
  <form action="{{ url_for('addrec') }}" method="POST">
    <h1 class="h3 mb-3 fw-bold text-center" style="color:blue; font-family:verdana;">Sign Up</h1>

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        name="email"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        name="password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="floatingConfirmPassword"
        placeholder="Confirm Password"
      />
      <label for="floatingPassword">Confirm Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="color:blue;">Sign up</button>
  </form>
</div>

{% endblock %}
