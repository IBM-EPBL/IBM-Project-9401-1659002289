{% extends 'navbar.html' %} {% block head %}
<title>Sign in</title>
{% endblock %} {% block body %}

<div class="card p-5">
  <form>
    <h1 class="h3 mb-3 fw-bold text-center" style="color:blue; font-family:verdana;">Sign In</h1>

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember the details </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="color:blue;">Sign in</button>
  </form>
</div>

{% endblock %}
